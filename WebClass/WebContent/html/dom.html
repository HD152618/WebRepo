<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>

<body>
	<div id="div1">
		<p id="p1">원래 있던 문단</p>
	</div>
	<script type="text/javascript">
		var a = document.createElement("p");
		var b= document.createTextNode("새로운 문단");
		a.appendChild(b);
		var div1 = document.getElementById("div1");
		div1.appendChild(a);
		var p1 = document.getElementById("p1");
		div1.removeChild(p1);
	</script>

</body>
</html>
